##
## WLD-521-R1 — ESPHome Modbus package (MiniPLC/MicroPLC ↔ WLD)
##

substitutions:
  wld_id: wld_1
  wld_prefix: "WLD#1"
  wld_address: "3"     # firmware default Modbus ID

# If UART/MODBUS aren’t defined globally, uncomment & set pins:
# uart:
#   id: rs485_uart
#   tx_pin: GPIO4
#   rx_pin: GPIO5
#   baud_rate: 19200
#   parity: NONE
#   stop_bits: 1
# modbus:
#   id: modbus_bus
#   uart_id: rs485_uart

modbus_controller:
  - id: ${wld_id}
    address: ${wld_address}
    modbus_id: modbus_bus
    update_interval: 1s
    command_throttle: 0ms

# ===================== Discrete Inputs (FC02) =====================
binary_sensor:
  # DI states (1..5)
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} DI1"
    address: 1
    register_type: discrete_input
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} DI2"
    address: 2
    register_type: discrete_input
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} DI3"
    address: 3
    register_type: discrete_input
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} DI4"
    address: 4
    register_type: discrete_input
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} DI5"
    address: 5
    register_type: discrete_input

  # Relay feedback (60..61)
  - platform: modbus_controller
    id: ${wld_id}_r1_state
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} R1 state"
    address: 60
    register_type: discrete_input
  - platform: modbus_controller
    id: ${wld_id}_r2_state
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} R2 state"
    address: 61
    register_type: discrete_input

  # LED mirrors (internal)
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} LED1 (ro)"
    address: 90
    register_type: discrete_input
    internal: true
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} LED2 (ro)"
    address: 91
    register_type: discrete_input
    internal: true
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} LED3 (ro)"
    address: 92
    register_type: discrete_input
    internal: true
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} LED4 (ro)"
    address: 93
    register_type: discrete_input
    internal: true

  # Button mirrors (internal)
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} BTN1 (ro)"
    address: 100
    register_type: discrete_input
    internal: true
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} BTN2 (ro)"
    address: 101
    register_type: discrete_input
    internal: true
  - platform: modbus_controller
    modbus_controller_id: ${wld_id}
    name: "${wld_prefix} BTN3 (ro)"
