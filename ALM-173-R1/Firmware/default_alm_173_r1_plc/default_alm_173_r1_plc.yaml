  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN7", register_type: discrete_input, address: 7 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN8", register_type: discrete_input, address: 8 }

  # IN9..IN16
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN9",  register_type: discrete_input, address: 9  }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN10", register_type: discrete_input, address: 10 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN11", register_type: discrete_input, address: 11 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN12", register_type: discrete_input, address: 12 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN13", register_type: discrete_input, address: 13 }
