  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN15", register_type: discrete_input, address: 15 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN16", register_type: discrete_input, address: 16 }

  # IN17
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN17", register_type: discrete_input, address: 17 }

  # Alarms 50..53
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Any Alarm",     register_type: discrete_input, address: 50, device_class: problem }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Alarm Group 1", register_type: discrete_input, address: 51, device_class: problem }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Alarm Group 2", register_type: discrete_input, address: 52, device_class: problem }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Alarm Group 3", register_type: discrete_input, address: 53, device_class: problem }

  # Effective relay states 60..62
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Relay 1 State", register_type: discrete_input, address: 60 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Relay 2 State", register_type: discrete_input, address: 61 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM Relay 3 State", register_type: discrete_input, address: 62 }

  # LED states 90..93
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM LED 1", register_type: discrete_input, address: 90 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM LED 2", register_type: discrete_input, address: 91 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM LED 3", register_type: discrete_input, address: 92 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM LED 4", register_type: discrete_input, address: 93 }

output: &alm_coil_base
  # Acks 500..503
  - platform: modbus_controller
    modbus_controller_id: alm
    register_type: coil
    id: alm_ack_all
    address: 500
  - { platform: modbus_controller, modbus_controller_id: alm, register_type: coil, id: alm_ack_g1,  address: 501 }
  - { platform: modbus_controller, modbus_controller_id: alm, register_type: coil, id: alm_ack_g2,  address: 502 }
