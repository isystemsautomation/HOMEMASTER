modbus_controller:
  - id: alm
    address: 3              # default g_mb_address from your firmware
    modbus_id: modbus_bus
    command_throttle: 0ms
    update_interval: 1s

binary_sensor:
  # IN1..IN8
  - platform: modbus_controller
    modbus_controller_id: alm
    name: "ALM IN1"
    register_type: discrete_input
    address: 1
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN2", register_type: discrete_input, address: 2 }
  - { platform: modbus_controller, modbus_controller_id: alm, name: "ALM IN3", register_type: discrete_input, address: 3 }
